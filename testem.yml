---
framework: qunit
test_page: tests/index.html?hidepassed
disable_watching: true
launch_in_ci:
  - SL_android_5_0
  - SL_android_5_1
  - SL_chrome_46
  - SL_chrome_47
  - SL_firefox_ESR
  - SL_firefox_42
  - SL_firefox_43
  - SL_internet_explorer_11
launch_in_dev:
  - PhantomJS
launchers:
  SL_chrome_46:
    exe: "./node_modules/.bin/ember-cli-sauce"
    args:
    - "-b"
    - chrome
    - "-v"
    - 46
    - "--at"
    - "--no-ct"
    - "--u"
    protocol: browser
  SL_chrome_47:
    exe: "./node_modules/.bin/ember-cli-sauce"
    args:
    - "-b"
    - chrome
    - "-v"
    - 47
    - "--at"
    - "--no-ct"
    - "--u"
    protocol: browser
  SL_firefox_ESR:
