name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  NODE_VERSION: 10

jobs:
  lint:
    name: Lint
    runs-on: [ubuntu-latest]
    timeout-minutes: 5

    strategy:
      matrix:
        # TODO add hbs
        target: [js]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-v2-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            node-modules-v2-${{ hashFiles('yarn.lock') }}
            node-modules-v2-

      - name: Install dependencies
        run: yarn install

      - name: Lint ${{ matrix.target }}
        run: yarn lint:${{ matrix.target }}

  test:
    name: Tests
    needs: [lint]
    runs-on: [ubuntu-latest]
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-v2-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            node-modules-v2-${{ hashFiles('yarn.lock') }}
            node-modules-v2-
      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
        env:
          COVERAGE: true

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage/lcov.info
